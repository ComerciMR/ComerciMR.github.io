<!DOCTYPE html>
<html lang="es">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=480, initial-scale=1.0">
    <script src="./assets/scripts/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" href="https://sergio666xd.github.io/npm/bootstrap-5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script type="module" src="./assets/scripts/html2canvas/dist/html2canvas.js"></script>
    <script type="module" src="./assets/scripts/jspdf/dist/jspdf.umd.min.js"></script>
    <script src="./assets/scripts/print.js"></script>
    <title></title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital@1&family=Space+Mono&display=swap');

        * {
            font-family: 'Roboto', sans-serif;
        }

        body {
            zoom: 300%;
            border: 1px solid;
            height: calc(280mm*0.3);
            margin: 10px auto;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow: hidden;
        }
        
        #loading {
            display: none;
        }
        
        .--active {
            z-index: 1;
            display: flex !important;
            justify-content: center;
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #fff;
        }

        #content {
            z-index: 0;
            width: calc(220mm*0.25);
            border: 1px solid;
            display: block;
        }

        .head {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 40%;
        }

        .data {
            width: fit-content;
            height: fit-content;
            font-size: 0.4rem;
            margin: 0 auto;
        }

        #items {
            margin-top: 0.3rem;
            display: flex;
            width: 100%;
        }


        h5 {
            font-size: 0.55rem;
            margin: 0;
        }

        #items div h5 {
            font-size: 0.3rem;
            margin: 0;
        }

        #items div h6 {
            font-size: 0.3rem;
            margin: 0;
        }

        #items div {
            width: 50%;
            padding: 0.17rem 0.4rem;
            border: 1px solid;
        }

        h6 {
            font-size: 0.4rem;
            margin: 0;
            height: fit-content;
        }
        
        h6#fecha {
            font-size: 0.3rem;
        }

        #brandT {
            font-size: xx-small;
        }

        hr {
            margin: 0.2rem;
        }

        .comp {
            border-top: 1px solid;
            margin: 0;
            padding: 0 0.3rem 0.05rem 0.3rem;
        }

        .print {
            margin-left: 1rem;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        .print button {
            margin-bottom: 1rem;
        }

        p {
            text-align: right;
            font-size: 0.2rem;
            margin: 0 0.3rem;
        }
        
        @media (max-width:480px) {
            body {
                zoom: 200%;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                overflow: hidden;
            }

            .print {
                margin-left: 0;
                display: flex;
                justify-content: center;
                flex-direction: row;
            }

            .btn {
                margin-top: 1rem;
            }
        }
    </style>
</head>

<body>
    <div id="loading"> :·: Cargando PDF :·: </div>
    <div id="content" style="font-family: 'Roboto', sans-serif;">
        <header id="head">
            <div class="head">
                <div class="logo">
                    <a href="" target="_self"><img id="logo" width="100%" height="100%" src="" alt="Logo" /> </a>
                </div>
                <div class="data">
                    <strong>
                        <h6> <span id="brandT"></span></h6>
                    </strong>
                    <strong class="idb"> <span id="brandIDT"></span>: </strong> <span class="idb" id="brandID"></span>
                    <br class="idb">
                    <a id="brandNA" href="" target="_blank"><i class="bi bi-telephone"></i><span id="brandN"></span></a>
                    -
                    <a id="brandWA" href="" target="_blank"><i class="bi bi-whatsapp"></i><span id="brandW"></span></a>
                    <br>
                    <strong> E-mail: </strong> <a id="brandMA" href="" target="_blank"><span id="brandM"></span></a>
                    <br>
                    <strong> Dirección: </strong>
                    Sabaneta, Antioquia.
                </div>
            </div>
        </header>
        <!-- <hr> -->
        <div class="comp">
            <h5><b>Comprobante de pago #00<span id="number"></span></b></h5>
            <h6 id="fecha"><b>Fecha: </b><span id="date"></span></h6>
            <h6><b>Cliente: </b><span id="client"></span></h6>
            <h6><b>C.C.: </b><span id="clientID"></span> <b> Teléfono: </b><span id="clientNUM"></span></h6>
            <div id="items">
                <div class="itemL">
                    <h6><b>Concepto: </b></h6>
                    <h5><span id="concept"></span></h5>
                </div>
                <div class="itemR">
                    <h6><b>Suma: </b></h5>
                        <h5>$<span id="price"></span> <br> (<span id="priceL"></span>)</h5>
                </div>
            </div>
        </div>
        <p>v<span id="version"></span></p>
    </div>
    <div id="elementH"></div>
    <div class="print">
        <button class="btn btn-dark" onclick="printDoc('save')"><i class="bi bi-download"></i> Descargar PDF</button>
        <button class="btn btn-outline-dark" onclick="printDoc('print')"><i class="bi bi-printer"></i> Imprimir</button>
    </div>
</body>

</html>
