<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script type="module" src="./assets/scripts/html2canvas/dist/html2canvas.min.js"></script>
    <script type="module"  src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="./assets/scripts/main.js"></script>
    <script src="./assets/scripts/index.js"></script>
    <link rel="stylesheet" href="https://sergio666xd.github.io/npm/bootstrap-5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <title>Generar Comprobante de Pago</title>
</head>

<body>
    <h1>Generador CDP v<span id="version"></span></h1>
    <form id="bottomB" onsubmit="generar(); return false">
        <div class="campos">
            <label for="date">Fecha:</label>
            <input type="date" id="date" required>
            <label for="brand">Empresa:</label>
            <input list="brandopt" id="brand" required>
            <datalist id="brandopt">
                <option value="0">Muñoz & Ruiz Abogados</option>
                <option value="1">Comercializadora MR</option>
                <option value="2">Alejandra Muñoz Marín</option>
            </datalist>
            <label for="number">*Número:</label>
            <input type="number" id="number" required>
            <label for="client">*Cliente:</label>
            <input type="text" id="client" required>
            <div class="cliente">
                <div class="doc">
                    <label for="clientID">*Documento:</label>
                    <input type="number" id="clientID" required>
                </div>
                <div class="num">
                    <label for="clientNUM">*Celular:</label>
                    <input type="number" id="clientNUM" required>
                </div>
            </div>
            <label for="concept">*Concepto:</label>
            <textarea id="concept" cols="30" rows="1" required></textarea>
            <label for="price">*Valor:</label>
            <input type="number" id="price" min="10000" step="1" value="10000" required>
            <input type="text" id="priceL" readonly>
        </div>
        <div id="enviar">
            <label for="autosave">Auto guardar documento: </label> <input type="checkbox" id="autosave">
            <button class="btn btn-primary" id="addButton" type="submit">Generar</button>
        </div>
    </form>
    <form name="foo" method="post" class="input-form" enctype="multipart/form-data">
        <div class="panel panel-primary">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group has-success">
                            <div class="preview hidden">
                                <strong>Vista previa</strong>
                                <hr>
                                <div id="previewHtmlContent"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 left">
                        <br>
                        <input type="button" value="Crear PDF" class="btn btn-info hidden" id="convertHtmlToPDF">
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="https://sergio666xd.github.io/npm/bootstrap-5.2.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
