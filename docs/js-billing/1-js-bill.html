<!DOCTYPE html>
<html>
  <head>
    <title>Simple JS Bill</title>
    <link rel="stylesheet" href="1-js-bill.css">
    <script async src="2-js-bill.js"></script>
  </head>
  <body>
    <!-- (A) ITEMS -->
    <div id="items"></div>

    <!-- (B) BOTTOM NAVIGATION -->
    <div id="bottom">
      <!-- (B1) TOTAL AMOUNT + PRINT -->
      <div id="bottomA">
        <div id="totalA">$ <span id="totalB">0</span></div>
        <button id="bPrint" type="button">
          <span class="mi">print</span>
        </button>
      </div>

      <!-- (B2) ADD ITEM -->
      <form id="bottomB" onsubmit="return false">
        <input type="text" id="client" required>
        <input list="addItems" id="addItem" required/>
        <datalist id="addItems"></datalist>
        <input type="number" id="addPrice" min="10000" step="1" value="0.00" required/>
        <button id="addButton" type="submit">
          <span class="mi">add_box</span>
        </button>
      </form>
    </div>
  </body>
</html>
